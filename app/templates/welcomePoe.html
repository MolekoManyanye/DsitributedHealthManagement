<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Ntsoekhe Health Management System</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #008080;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background-color: #005959;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your_logo.png" alt="Ntsoekhe Health Management System">
        </div>
        <div class="welcome-text">
            <h1>Welcome to Ntsoekhe Health Management System</h1>
            <p>Manage your health records efficiently and securely.</p>
        </div>
        <div class="btn-container">
            <a class="btn" href="/options">Explore</a>
            
        </div>
        <div class="footer">
            &copy; 2024 Ntsoekhe Health Management System. All rights reserved.
        </div>
    </div>
</body>
</html>
